<html>
    <head>
        <title>
            My Family Book
        </title>
    </head>
    <section id="Photos">
    <body>
        <h1>
            My Family Book
        </h1>
        <br>
        <img id="Img" src= "Family.jpg">
        <br>
        <br>
        <br>
        <button onClick=Next() type="button">Next Picture</button>
        <style>
            html{
                text-align: center;
            }
            #Photos{
                background-color: rgb(137, 220, 245);
            }
            button{
                font-size: medium;
                background-color: rgb(109, 132, 231);
                color: white;
            }
            #Img{
                width: 400px;
                height: 400px;
            }
        </style>
        <script>
            var Pictures = ["Family.jpg","Papa.jpg","Mumma.jpg","My Self.jpg"];
            var i = 0;

            function Next()
            {
            document.getElementById("Img").src = Pictures[i];
            i++;
            if(i == 4)
            {
                i = 0;
            }
        }
        </script>
    </body>
</section>
</html>
